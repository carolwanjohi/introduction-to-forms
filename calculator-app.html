<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/bootstrap.min.css"rel="stylesheet" type="text/css">  
  <link href="css/calculator.css"rel="stylesheet" type="text/css">
  <script type="js/jquery-3.2.1.js"></script>
  <script src="js/calculator.js"></script>
  <title>Calculator App</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Calculator App</h1>
        </div>
        <form id="add">
            <div class="form-group">
                <label for="add1">1st number:</label>
                <input id="add1" class="form-control" type="text">
            </div>

            <div class="form-group">
                <label for="add2">2nd number:</label>
                <input id='add2' class='form-control' type='text'>
            </div>
            <button type='submit' class='btn'>Add!</button>
        </form>

    </div>
  
</body>

</html>
